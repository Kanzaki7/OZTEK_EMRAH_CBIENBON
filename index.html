                <ul class="navbar-nav d-flex gap-4">
                  <li class="nav-item">
                    <a class="nav-link active text-warning" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled text-white" aria-disabled="true">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled text-white" aria-disabled="true">Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled text-white" aria-disabled="true">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled text-white" aria-disabled="true">Chefs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled text-white" aria-disabled="true">Contact</a>

              </form>
            </div>
          </nav>
          <div class="container-fluid d-flex flex-row align-items-center h-100 w-100 border border-danger">
            <div class="col-6 border border-success d-flex flex-column gap-4 ps-5 container-fluid m-0">

                    <h1 class="text-white fs-1 mb-0">Welcome to <span class="text-warning">CBIENBON</span></h1>

                </div>
                <div class="d-flex gap-3">
                    <button class="btn-book btn btn-outline-warning border-2 me-2 rounded-5 text-white ps-4 pe-4 fs-6" type="button">OUR MENU</button>
                    <button class="btn-book btn btn-outline-warning border-2 me-2 rounded-5 text-white ps-4 pe-4 fs-6" type="button">BOOK A TABLE</button>
                </div>
            </div>
            <div class="border border-warning col-4 text-center div-yt d-flex align-items-center justify-content-end">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-warning rounded-circle btn-yt border border-5 border-warning-subtle" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-play" style="color: #ffffff;"></i>
                </button>
    
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
